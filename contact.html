<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Flow Kit</title>
    <meta name="description" content="Get in touch with the AI Flow Kit team. We'd love to hear from you.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: var(--surface-color);">

    <header class="header">
        <nav class="container navbar">
            <a href="index.html" class="logo">ðŸ¤– AI Flow Kit</a>
        </nav>
    </header>

    <main class="container" style="max-width: 600px; padding: 80px 20px;">
        <h1>Contact Us</h1>
        <p>Have a question, feedback, or a workflow you'd like to see? Fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Formspree Form with your ID -->
        <form action="https://formspree.io/f/xjkaobpa" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        
        <p style="margin-top: 2rem; text-align: center;">Or email us directly at <a href="mailto:luxnfts2100@gmail.com">luxnfts2100@gmail.com</a></p>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Flow Kit. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Add some specific styles for the contact form -->
    <style>
        .contact-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
    </style>

</body>
</html>
